    <div id="error-snackbar">
        <img src="src/images/error.png" alt="Error" class="error-icon">
        <h3 id="error-snackbar-message">Some error message...</h3>
    </div>
    <div id="success-snackbar">
        <img src="src/images/success.png" alt="Success" class="success-icon">
        <h3 id="success-snackbar-message">Some success message...</h3>
    </div>
    <div id="addVehicleModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add new vehicle</h2>
            <input type="text" id="regNumber" placeholder="Registration Number" class="input-field">
            <button id="submitVehicle" class="submit-button">Add Vehicle</button>
        </div>
    </div>
    <div id="default-car" class="default-car-container">
        <img src="src/images/car.png" alt="Car Image" class="car-image">
        <div class="car-info">
            <h3>Add a vehicle to get started!</h3>
        </div>
    </div>
    <div id="car-cards" class="content-wrapper">
        <button class="circle-button left"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel">
        </div>
        <button class="circle-button right"><i class="fas fa-chevron-right"></i></button>
    </div>
    <button class="add-vehicle-button">Add new vehicle</button>
</body>
